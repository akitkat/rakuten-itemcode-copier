<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>楽天商品コードコピー</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 18px;
      color: #333;
      margin: 0;
    }

    .description {
      font-size: 14px;
      color: #666;
      margin: 10px 0;
      line-height: 1.4;
    }

    .status {
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      font-size: 14px;
    }

    .status.active {
      background-color: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #4caf50;
    }

    .status.inactive {
      background-color: #fff3e0;
      color: #f57c00;
      border: 1px solid #ff9800;
    }

    .instructions {
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
      font-size: 13px;
      line-height: 1.5;
    }

    .instructions h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      color: #333;
    }

    .instructions ol {
      margin: 0;
      padding-left: 20px;
    }

    .instructions li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>楽天商品コードコピー</h1>
    <div class="description">
      楽天市場の検索結果ページで商品のitemCodeを簡単にコピーできます
    </div>
  </div>

  <div id="status" class="status">
    拡張機能の状態を確認中...
  </div>

  <div class="instructions">
    <h3>使用方法</h3>
    <ol>
      <li>楽天市場の検索結果ページを開く</li>
      <li>各商品に「コードコピー」ボタンが表示される</li>
      <li>ボタンをクリックしてitemCodeをコピー</li>
      <li>コピー完了のメッセージが表示される</li>
    </ol>
  </div>

  <script src="popup.js"></script>
</body>
</html>
